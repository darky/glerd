name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0.0"
          gleam-version: "1.1.0"
          rebar3-version: "3"
      - run: gleam deps download
      - run: rm ./test/glerd_gen.gleam
      - run: gleam test
      - run: gleam format ./test/glerd_gen.gleam
      - run: gleam format --check src test
